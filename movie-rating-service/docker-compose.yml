version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: movie-rating-db
    environment:
      POSTGRES_DB: movierating
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d movierating"]
      interval: 5s
      timeout: 5s
      retries: 10
