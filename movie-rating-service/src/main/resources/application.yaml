spring:
  application:
    name: movie-rating-service

  datasource:
    url: jdbc:postgresql://localhost:5432/movierating
    username: app
    password: app

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

security:
  jwt:
    secret: ${JWT_SECRET:dev-local-secret-please-override}
    issuer: movie-rating-service
    ttl: PT30M
